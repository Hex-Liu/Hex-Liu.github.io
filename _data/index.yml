- title: Multi-Period Portfolio Optimization under Uncertainty
  abstract: >
              The client operates as a homebuilding company throughout the U.S., acquiring unoccupied land, it then constructs and sells single family and multi-family homes.
              </br></br>
              The company then has decided to enter into a $110K, six-year (24 quarter) land option deal in Maryland, on the eastern shore of the Chesapeake Bay. It will pay $10K now (T=0, EOQ 0) for the right to purchase the land for $125K at the end of six years (end of the 24th quarter, EOQ 24). The client will put $100K into a set of assets today, in the hope that this will grow to at least the amount needed by EOQ 24. We are asked to give some advices on which category they should invest among Stock, Bond, and CDs.
              </br></br>
              <b>Risk-Reward Policy:</b> Minimize probability that the ending balance less than needed ($125K). (Tweaked VaR).
              </br></br>
              We now consider only on 3 general investment options with or without quarterly rebalancing:
              <dl>
                <li> HYS: short-term, high-yeild bond ETF </li>
                <li> SPY: S&P 500 ETF</li>
                <li> CD: Certificate Deposit</li>
              </dl>
  model: >
          We first modeel the Price of HYS or SPY follows Geometric Brownion Motion, justied via Auto-Correlation in which daily growths are independent. Then with the calculated Statistics and Correlation Coeficient among HYS, SPY, and CD, we will examine all possible weighting combinations of 0%-100% for each of the three primary assets in 20% increments, where the total amount adds to 100%. For each valid weighting combination, we then find the expected value ending balance at EOQ 24 (not the gain), and the probability that the balance will be greater than needed to purchase the land.
