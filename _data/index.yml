- title: Cash Flow Matching with Random Variable Sources and Uses
  abstract: >
              The client, S. LLC. is planning to construct a multi-family rental building marketed to graduate students attending
              Bucknell University in PA. The development is expected to finish in 2 years with expenditures occuring semi-annually. Based on cost calculations and revenue projections, the client plans to finance the development with both debt and equity,and has secured a lender to help pay for the building's development costs (Table1). The client wants to minimize the present value of equity ammount needed to be raised. (Per the client, capital can only be raised once at t=0 )
  model: >
            To minimize the capital needed to cover required payments, we suggest the client to invest the initial raised equity into some risky corporate bonds and risk-free flex account (Table 2). We model the semi-annually expenditures as randoms variables (rvs)(Table 3), and since the lender's payments are contractual thus deterministic, the client's payments must include any cost overruns or savings thus stochastic. As with many risky bonds since the implementation of the Dodd-Frank act, liquidity is limited. We assume good spreads and purchase prices for all the bonds are only available in lots of 50, 100, 150 and 200.
            </br></br>
            <b>Risk-Reward Policy:</b></br>
              &nbsp;Reward: Minimize amount of funds raised and invested in bonds.</br>
              &nbsp;Risk:   Demand a 90% probability or more that the remaining cash balance at the end of the project is positive.
            </br></br>
            We find, via optimization , that investing all the raised capital into riskys bonds at t=0 is the optimal strategy. Then, by simulation, we are able to identify one specific bonds invetment combination that will minimize initial capital raise.
